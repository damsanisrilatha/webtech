<html>
<head>
<title>Marquee</title>
</head>
<body>
<marquee><font size="20">Srilatha</font></marquee>
<marquee scrollamount="5"><font size="20">Srilu</font></marquee>
<marquee scrolldelay="250"><font size="20">Mimmy</font></marquee>
<hr>
<marquee scrollamount="10"  bgcolor="cyan"><font size="20">Srinivas</font></marquee>
<marquee scrollamount="10"  bgcolor="cyan"><font size="20">chinnu</font></marquee>
<marquee scrollamount="10" behavior="slide" loop="3" bgcolor="cyan"><font size="20">minnu</font></marquee>
<marquee scrollamount="10" behavior="scroll" bgcolor="cyan"><font size="20">papa</font></marquee>
<marquee scrollamount="10" behavior="alternative" loop="3" bgcolor="cyan"><font size="20">baby</font></marquee>

</body>
</html>

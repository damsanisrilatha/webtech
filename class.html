<h2 style=text-align:center>The CSS class Selector</h2>
<p class="red">
The class selector selects HTML elements with a specific class attribute.

To select elements with a specific class, write a period (.) character, followed by the class name.</p>
<div class="blue">You can also specify that only specific HTML elements should be affected by a class.</div>
